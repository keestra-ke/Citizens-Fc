    :root {
      --primary-blue: #0047AB;
      --primary-red: #D32F2F;
      --accent-gold: #FFD700;
      --light-bg: #f8f9fa;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-dark: #1a1a1a;
      --text-light: #6c757d;
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
      --border-radius: 20px;
      --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--light-bg), #e9ecef);
      color: var(--text-dark);
      line-height: 1.7;
      overflow-x: hidden;
      width: 100vw; /* Ensures full viewport width */
      margin: 0; /* No body margins */
    }

    /* Sticky Navigation with Mobile Menu */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      color: var(--white);
      padding: 1rem; /* Reduced side padding for full-width feel */
      text-align: center;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
      width: 100%; /* Full width */
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      min-width: 120px; /* Touch-friendly minimum width */
      text-align: center;
      font-size: 0.95rem;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    nav a:hover::before,
    nav a:active::before {
      left: 100%;
    }

    nav a:hover,
    nav a:active {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    /* Mobile Hamburger Menu Toggle (CSS-only) */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    /* Hero with Responsive Height and Depth Scrolling - Scrolls out of view naturally */
    .hero {
      position: relative;
      height: 100vh; /* Full viewport height for desktop, scrolls away on scroll */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(rgba(0, 71, 171, 0.7), rgba(211, 47, 47, 0.7)), url('hero-bg.jpg') center/cover no-repeat; /* Placeholder for full-screen video or image */
      color: var(--white);
      overflow: hidden;
      padding: 2rem 1rem;
      width: 100%; /* Full width */
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('pattern.svg') repeat; /* Subtle nostalgic pattern */
      opacity: 0.1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero img {
      width: clamp(150px, 25vw, 250px); /* Adjusted for shield shape */
      height: auto; /* Keep aspect ratio for shape */
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      animation: pulse 2s infinite;
      transition: var(--transition);
      border-radius: 0; /* No rounding to keep original shape */
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .hero img:hover,
    .hero img:active {
      transform: scale(1.05); /* Gentle scale, no rotate to preserve shape */
    }

    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 400;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    .hero p {
      font-size: clamp(1rem, 4vw, 1.3rem);
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
      font-weight: 300;
      max-width: 90%;
      margin: 0 auto;
    }
