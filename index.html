<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandaria Converting Football Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0047AB;
      --primary-red: #D32F2F;
      --accent-gold: #FFD700;
      --light-bg: #f8f9fa;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-dark: #1a1a1a;
      --text-light: #6c757d;
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
      --border-radius: 20px;
      --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--light-bg), #e9ecef);
      color: var(--text-dark);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* Sticky Navigation with Mobile Menu */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      color: var(--white);
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      min-width: 120px; /* Touch-friendly minimum width */
      text-align: center;
      font-size: 0.95rem;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    nav a:hover::before,
    nav a:active::before {
      left: 100%;
    }

    nav a:hover,
    nav a:active {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    /* Mobile Hamburger Menu Toggle (CSS-only) */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    /* Hero with Responsive Height and Depth Scrolling - Scrolls out of view naturally */
    .hero {
      position: relative;
      height: 100vh; /* Full viewport height for desktop, scrolls away on scroll */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(rgba(0, 71, 171, 0.7), rgba(211, 47, 47, 0.7)), url('hero-bg.jpg') center/cover no-repeat; /* Placeholder for full-screen video or image */
      color: var(--white);
      overflow: hidden;
      padding: 2rem 1rem;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('pattern.svg') repeat; /* Subtle nostalgic pattern */
      opacity: 0.1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .hero img {
      width: clamp(150px, 25vw, 250px); /* Adjusted for shield shape */
      height: auto; /* Keep aspect ratio for shape */
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      animation: pulse 2s infinite;
      transition: var(--transition);
      border-radius: 0; /* No rounding to keep original shape */
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .hero img:hover,
    .hero img:active {
      transform: scale(1.05); /* Gentle scale, no rotate to preserve shape */
    }

    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 400;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    .hero p {
      font-size: clamp(1rem, 4vw, 1.3rem);
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
      font-weight: 300;
      max-width: 90%;
      margin: 0 auto;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Sections with Glassmorphism and Micro-Interactions */
    section {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      margin: 3rem 1rem;
      max-width: 1000px;
      padding: clamp(2rem, 5vw, 3rem);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
      position: relative;
      width: 100%;
    }

    section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 71, 171, 0.05), rgba(211, 47, 47, 0.05));
      border-radius: var(--border-radius);
      z-index: -1;
    }

    section:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 6vw, 2.8rem);
      color: var(--primary-blue);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      position: relative;
    }

    section h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-red));
      border-radius: 2px;
    }

    section p {
      font-size: clamp(1rem, 3vw, 1.15rem);
      text-align: justify;
      color: var(--text-dark);
      opacity: 0.9;
    }

    /* About Us Sub-sections */
    .about-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .about-card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
      border: 1px solid rgba(0, 71, 171, 0.1);
    }

    .about-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .about-card .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .about-card h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--primary-blue);
      margin-bottom: 0.5rem;
    }

    .about-card p {
      font-size: 1rem;
      color: var(--text-dark);
      text-align: center;
    }

    /* UGC Section for Community */
    .ugc-section {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(0, 71, 171, 0.05));
      text-align: center;
    }

    .ugc-section h2 {
      color: var(--primary-red);
    }

    .ugc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .ugc-card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .ugc-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-blue), var(--primary-red));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .ugc-card:hover::before {
      transform: scaleX(1);
    }

    .ugc-card:hover,
    .ugc-card:active {
      transform: translateY(-5px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    .ugc-card h3 {
      margin-bottom: 0.5rem;
      color: var(--primary-blue);
    }

    .ugc-card p {
      color: var(--text-dark);
    }

    .ugc-card .expanded {
      display: none;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .ugc-card.expanded .expanded {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; height: 0; }
      to { opacity: 1; height: auto; }
    }

    /* Video Styling */
    .ugc-card video {
      width: 100%;
      height: auto;
      max-width: 300px; /* Set a maximum width for the video */
      display: none; /* Initially hidden */
      margin-top: 1rem; /* Add some space above the video */
    }

    .ugc-card.expanded video {
      display: block; /* Show video when expanded */
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      color: var(--white);
      text-align: center;
      padding: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 300;
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
    }

    footer::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Enhanced Responsive Design - Adjusted hero height for mobile to scroll better */
    @media (max-width: 1024px) {
      .hero {
        height: 90vh;
      }

      section {
        margin: 2rem 1rem;
      }

      .about-grid,
      .ugc-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 0.75rem 1rem;
      }

      .mobile-menu-toggle {
        display: block;
        position: absolute;
        top: 0.75rem;
        right: 1rem;
      }

      nav {
        display: none; /* Hide nav on mobile, toggle with JS if added */
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 10px;
        margin-top: 1rem;
      }

      nav.active {
        display: flex; /* Shown when toggled */
      }

      nav a {
        padding: 1rem;
        width: 100%;
        min-width: auto;
        font-size: 1rem;
      }

      .hero {
        height: 70vh; /* Adjusted for mobile - scrolls out of view quicker */
        padding: 1rem;
      }

      section {
        margin: 1.5rem 0.5rem;
        padding: 1.5rem 1rem;
      }

      .about-grid,
      .ugc-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
      }

      .hero {
        height: 60vh; /* Further adjusted for small screens */
        padding: 0.5rem;
      }

      .hero img {
        width: 120px; /* Adjusted for mobile */
        height: auto;
        margin-bottom: 1rem;
      }

      .hero h2 {
        font-size: 2.5rem;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
      }

      .hero p {
        font-size: 1rem;
      }

      section h2 {
        font-size: 2rem;
      }

      section p {
        font-size: 1rem;
      }

      footer {
        padding: 1.5rem 1rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #e0e0e0;
      }

      section {
        background: rgba(18, 18, 18, 0.8);
        border-color: rgba(255, 255, 255, 0.1);
        color: #e0e0e0;
      }

      .hero {
        background: linear-gradient(rgba(0, 71, 171, 0.8), rgba(211, 47, 47, 0.8)), url('hero-bg-dark.jpg') center/cover no-repeat;
      }

      .about-card,
      .ugc-card {
        background: #333;
        color: #e0e0e0;
      }

      .about-card {
        border-color: rgba(255, 255, 255, 0.1);
      }
    }
  </style>
</head>
