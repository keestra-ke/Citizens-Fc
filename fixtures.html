<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandaria Converting Football Club | Fixtures & Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0047AB;
      --primary-red: #D32F2F;
      --accent-gold: #FFD700;
      --light-bg: #f8f9fa;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-dark: #1a1a1a;
      --text-light: #6c757d;
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
      --border-radius: 20px;
      --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --win-green: #28a745;
      --loss-red: #dc3545;
      --upcoming-yellow: #ffc107;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--light-bg), #e9ecef);
      color: var(--text-dark);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* Header - Consistent with other pages */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
    }

    header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      transition: var(--transition);
    }

    header img:hover { transform: scale(1.1); }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      transition: var(--transition);
      min-width: 120px;
      text-align: center;
      font-size: 0.95rem;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--white);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      margin-left: auto;
    }

    /* Hero */
    .hero {
      position: relative;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(rgba(0, 71, 171, 0.7), rgba(211, 47, 47, 0.7)), url('pitch-bg.jpg') center/cover no-repeat; /* Placeholder pitch image */
      color: var(--white);
      overflow: hidden;
      padding: 2rem 1rem;
    }

    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      opacity: 0.9;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Season Summary Chart */
    .summary-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .summary-section h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-blue);
      margin-bottom: 1rem;
    }

    /* Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .legend span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-light);
    }

    .legend .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid var(--text-light);
    }

    .legend .dot.win { background: var(--win-green); border-color: var(--win-green); }

    .legend .dot.loss { background: var(--loss-red); border-color: var(--loss-red); }

    .legend .dot.upcoming { background: var(--upcoming-yellow); border-color: var(--upcoming-yellow); }

    /* Matches List */
    .matches-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .match-card {
      background: var(--white);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border-left: 5px solid var(--primary-blue);
      cursor: pointer;
    }

    .match-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
    }

    .match-card.win { border-left-color: var(--win-green); background: rgba(40, 167, 69, 0.1); }

    .match-card.loss { border-left-color: var(--loss-red); background: rgba(220, 53, 69, 0.1); }

    .match-card.upcoming { border-left-color: var(--upcoming-yellow); background: rgba(255, 193, 7, 0.1); }

    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .match-number {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .match-date {
      font-size: 0.85rem;
      color: var(--text-light);
      font-style: italic;
    }

    .match-teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .team-name {
      font-size: 1.1rem;
      color: var(--text-dark);
    }

    .score {
      font-size: 1.2rem;
      font-weight: 700;
      min-width: 80px;
      text-align: center;
    }

    .match-card.win .score { color: var(--win-green); }

    .match-card.loss .score { color: var(--loss-red); }

    .match-card.upcoming .score { color: var(--primary-red); }

    .result {
      font-size: 0.9rem;
      font-weight: 500;
      text-align: center;
      margin-top: 0.5rem;
      opacity: 0.8;
    }

    .match-details {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 0.5rem;
    }

    .view-details {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--primary-blue);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
    }

    .view-details:hover {
      background: var(--primary-blue);
      color: var(--white);
    }

    /* Modal for Match Details */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: var(--white);
      margin: 10% auto;
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 600px;
      position: relative;
      box-shadow: var(--shadow-hover);
      text-align: center;
    }

    .close {
      color: var(--text-light);
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 15px;
    }

    .close:hover { color: var(--primary-red); }

    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-red));
      color: var(--white);
      text-align: center;
      padding: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 300;
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
    }

    footer::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { padding: 0.75rem 1rem; }

      .mobile-menu-toggle { display: block; }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 10px;
        margin-top: 1rem;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
      }

      nav.active { display: flex; }

      nav a { padding: 1rem; width: 100%; min-width: auto; font-size: 1rem; }

      .hero { height: 40vh; padding: 1rem; }

      .container { padding: 1rem; }

      .legend { gap: 1rem; justify-content: center; }

      .match-teams { flex-direction: column; gap: 0.5rem; align-items: flex-start; }

      .score { align-self: center; }

      .modal-content { width: 95%; margin: 15% auto; padding: 1.5rem; }
    }

    @media (max-width: 480px) {
      .hero h2 { font-size: 2rem; }

      .position-section h3 { font-size: 1.8rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #e0e0e0; }

      .match-card { background: #1e1e1e; }

      .match-card.win { background: rgba(40, 167, 69, 0.1); }

      .match-card.loss { background: rgba(220, 53, 69, 0.1); }

      .match-card.upcoming { background: rgba(255, 193, 7, 0.1); }

      .modal-content { background: #333; color: #e0e0e0; }

      .hero { background: linear-gradient(rgba(0, 71, 171, 0.8), rgba(211, 47, 47, 0.8)), url('pitch-bg-dark.jpg') center/cover no-repeat; }
    }
  </style>
</head>
